<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <!-- navbar -->
  <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <span class="font-bold text-3xl">Holiday Planner</span>
    </div>

    <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
      <div class="text-lg sm:flex-grow">
      </div>
      <div>
        <a href="#" id="menuLoginBtn"
          class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-4 md:mt-0">
          LogIn/SignUp</a>
          <a href="./G-map.html" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-4 md:mt-0">
            map
          </a>
        
        </div>
    </div>

  </nav>

<!-- logout button for the logged in user -->
  <div class="userHeader hidden justify-between bg-red-800 p-4 ">
    <h1 id="userNameHeader" class="font-bold text-3xl  text-yellow-200  ml-2">User</h1>
        <a href="#" id="logOutBtn"
          class="inline-block text-sm px-4 py-2 ml-2  border rounded text-white border-white  hover:border-transparent hover:text-blue-500 hover:bg-white mt-4 md:mt-0">
          LogOut</a>
  </div>

  <!-- Login signUp card -->
  <div  class="LoginContainer max-w-sm mx-auto p-6 bg-gray-300 my-5 rounded-lg shadow-xl">
    <div class="flex items-center justify-center w-full mb-4">
            <button id="Sign_Up_Button" class="bg-green-500 hover:bg-green-400 text-white font-bold w-full py-1 px-2 my-2 ">SignUp</button>  
            <button id = "Log_In_Button" class="bg-gray-500 hover:bg-gray-400 text-white font-bold w-full py-1 px-2 my-2 ">LogIn</button>  
         </div>
    <div class="ml-6 pt-1 ">

      <!-- SignUp form -->
        <form class="signUpForm " action=" submit">
         
          <h1 class="text-center text-xl text-blue-600 font-bold">Sign Up</h1>
          <label for="input"> User Name</label>
          <input id="userName" class="border border-indigo-600 rounded px-2 my-2  w-full" type="text" placeholder="input your Name *">
          <label for="input"> E-mail</label>
          <input id="userEmailSignUp" class="border border-indigo-600 rounded px-2 my-2  w-full" type="email"
            placeholder="E-Mail address *">
          <label for="password"> Pasword</label>
          <input id="userPasswordSignUp" class="border border-indigo-600 rounded px-2 my-2 w-full" t type="password"
            placeholder="password *">
          <label for="password"> Repeat Pasword</label>
          <input id="userPasswordRepeat" class="border border-indigo-600 rounded px-2 my-2  w-full" t type="password"
              placeholder="Repeat password *">
          <button id="signUpBtn" class="bg-blue-500 hover:bg-blue-400 text-white font-bold w-full py-1 px-2 my-2 rounded">Get Started</button>
        </form>

      <!-- Log in form -->
        <form class="logInForm hidden" action=" submit">
          <h1 class="text-center text-xl text-blue-600 font-bold">Log In</h1>
          <label for="input"> E-mail</label>
          <input id="userEmailLogIn" class="border border-indigo-600 rounded px-2 my-2  w-full" type="email"
            placeholder="E-Mail address *">
          <label for="password"> Pasword</label>
          <input id="userPasswordLogIn" class="border border-indigo-600 rounded px-2 my-2 w-full" t type="password"
            placeholder="password *">
          <button id="logInBtn" class="bg-blue-500 hover:bg-blue-400 text-white font-bold w-full py-1 px-2 my-2 rounded">Get Started</button>

        </form>

    </div>
  </div>

<!--  add plan form to inpur the city plan -->
  <div class="addPlan hidden">
  <div class="max-w-lg mx-auto flex p-6 bg-gray-600 rounded-lg shadow-xl my-2 planInput ">
    <div class="ml-6 pt-1">
      <form id="planSubmit">
        <label for="input"> City Name </label>
        <input id="cityName" class="border border-indigo-600 rounded px-2 my-2  w-full" type="text"
          placeholder="input the city name here" value="London">
        <label for="input"> Date </label>
        <input id="datepicker" class="border border-indigo-600 rounded px-2 my-2  w-full" type="text"
          placeholder="Input date here" value="07/01/2021">
        <label for="input"> Plans </label>
        <textarea id="cityPlan" name="text" id="dayPlan" class="mx-auto w-full">plan discription</textarea>
        <button id="addPlan"  class="bg-blue-500 hover:bg-blue-400 text-white font-bold w-full py-1 px-4 my-2 rounded">Add The Plan</button>
      </form>

    </div>
  </div>
  </div>

  <!-- city plan will be created in the js DOM -->
  <div  class="planContainer hidden flex-1 bg-gray-600  rounded-md m-1 p-1 justify-around ">
    <!-- add plans here -->
  </div>


<!-- google Map container -->
  <div id="GoogleMap" class="Googlemap h-screen p-6 right w-1/4 hidden">
    <h1>My google Map</h1>
  </div>
  </div>




  </div>

  <script src="./assets/js/script.js"></script>
    <script src="./assets/js/googleinit.js"></script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHRetLZb66zqKQV5qB7uAf94HYGIVRrLE&callback=initMap&libraries=places&v=weekly">
  </script> 
  
</body>

</html>
